apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion "20.0.0"

    defaultConfig {
        targetSdkVersion 16
        minSdkVersion 14
        versionCode 1
        versionName "1.0"
    }

    android {
        lintOptions {
            abortOnError false
        }
    }

    buildTypes {

        release {
            minifyEnabled false
        }
    }

}
dependencies {
    compile 'com.android.support:appcompat-v7:21.0.2'
}

apply from: "./push_to_mvn.gradle"

